# @package _global_
defaults:
    - override /template: panopli_paper

template:
    experiment: ALLGRIDContDim3
    max_epoch: 3
    segment_optimization_epoch: 2
    instance_optimization_epoch: 1

    use_mlp_for_semantics: False
    use_mlp_for_instances: False

    instance_loss_mode: "contrastive"
    use_delta: False
    temperature: 100.0
    max_instances: 3
