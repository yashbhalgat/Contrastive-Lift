# @package _global_
defaults:
    - override /template: panopli_paper

template:
    experiment: CONTRASTIVE_LIFT_BLENDER

    probabilistic_ce_mode: "NoTTAConf"
    use_distilled_features_semantic: False
    use_distilled_features_instance: False
    use_gt_inssem: True

    instance_loss_mode: "slow_fast"
    use_DINO_style: True
    use_proj: False
    use_delta: False
    temperature: 100.0
    max_instances: 3 # tunable --> 1, 3, 6, 12, 24
    weight_class_0: 1.0

    max_depth: 13
    image_dim: [720, 960]

    dataset_root: "data/itw/raw/blender_scene"