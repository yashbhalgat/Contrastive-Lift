# @package _global_
defaults:
    - override /template: panopli_paper

template:
    experiment: CONTRASTIVE_LIFT_INMC

    probabilistic_ce_mode: "NoTTAConf"
    instance_loss_mode: "slow_fast"
    use_DINO_style: True
    use_proj: False
    use_delta: False
    temperature: 100.0
    max_instances: 3 # tunable --> 1, 3, 6, 12, 24
    max_epoch: 8
    late_semantic_optimization: 2
    instance_optimization_epoch: 2 # 2+2=4
    segment_optimization_epoch: 4 # 2+4=6
    weight_class_0: 1.0

    max_depth: 2
    image_dim: [720, 1280]

    dataset_root: "data/itw/raw/0821_hd"